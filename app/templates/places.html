{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h1 class="display-4">Tourism Places</h1>
    <table class="table table-hover table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
        </tr>
      </thead>
      <tbody>
        {% for place in places %}
        <tr>
          <td>{{ place.name }}</td>
          <td>{{ place.location }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
